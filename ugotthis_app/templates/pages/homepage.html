{% extends "base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">blah blah</div>
    <div class="col-md-6">
      <h1>You are on the homepage.</h1>
      {% if user.is_authenticated %}
        <h2>Welcome {{ user.username }}</h1>
        <hr />
      {% endif %}

      <form action="." method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
